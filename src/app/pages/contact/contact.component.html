<section class="contact-section">
  <h1>Contact Us</h1>
  <p class="subtitle">Have questions or need a quote? We’d love to hear from you!</p>

  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>CabroCity Construction Co.</h2>
      <p><strong>📍 Address:</strong> Nairobi, Kenya</p>
      <p><strong>📞 Phone:</strong> +254 712 345 678</p>
      <p><strong>📧 Email:</strong> info&#64;cabrocity.co.ke</p>
    </div>

    <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
      <input type="text" name="name" ngModel placeholder="Your Name" required>
      <input type="email" name="email" ngModel placeholder="Your Email" required>
      <input type="text" name="subject" ngModel placeholder="Subject" required>
      <textarea name="message" ngModel placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.082078324237!2d36.8219466!3d-1.2920657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d4d749d6e9%3A0x4894760e00000001!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1700000000000"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</section>
