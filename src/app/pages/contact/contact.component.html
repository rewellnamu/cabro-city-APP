<section class="contact-section">
  <h1>Contact Us</h1>
  <p class="subtitle">Have questions or need a quote? We’d love to hear from you!</p>

  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>CabroCity Construction Co.</h2>
      <p><strong>📍 Address:</strong> Nairobi, Kenya</p>
      <p><strong>📞 Phone:</strong> +254 793 444400</p>
      <p><strong>📧 Email:</strong> info&#64;cabrocity.co.ke</p>
    </div>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form" novalidate>
      <!-- Name -->
      <input type="text" name="name" ngModel required placeholder="Your Name" #name="ngModel">
      <div class="error" *ngIf="name.invalid && name.touched">Name is required.</div>

      <!-- Email -->
      <input type="email" name="email" ngModel required email placeholder="Your Email" #email="ngModel">
      <div class="error" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
      </div>

      <!-- Subject -->
      <input type="text" name="subject" ngModel required placeholder="Subject" #subject="ngModel">
      <div class="error" *ngIf="subject.invalid && subject.touched">Subject is required.</div>

      <!-- Message -->
      <textarea name="message" ngModel required rows="5" placeholder="Your Message" #message="ngModel"></textarea>
      <div class="error" *ngIf="message.invalid && message.touched">Message is required.</div>

      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.082078324237!2d36.8219466!3d-1.2920657"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</section>
